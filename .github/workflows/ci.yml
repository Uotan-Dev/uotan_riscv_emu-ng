name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          git \
          wget \
          xz-utils \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxi-dev \
          libasound2-dev \
          libpulse-dev \
          libdbus-1-dev \
          libudev-dev \
          libegl1-mesa-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libxkbcommon-dev \
          libwayland-dev \
          libdrm-dev \
          libgbm-dev \
          libopenal-dev \
          libvorbis-dev \
          libflac-dev \
          libfreetype6-dev \
          libjpeg-dev \
          libpng-dev \
          libcli11-dev \
          clang
    
    - name: Install RISC-V toolchain
      run: |
        wget https://github.com/riscv-collab/riscv-gnu-toolchain/releases/download/2026.01.09/riscv64-elf-ubuntu-24.04-gcc.tar.xz
        tar -xJf riscv64-elf-ubuntu-24.04-gcc.tar.xz -C $HOME
        echo "$HOME/riscv/bin" >> $GITHUB_PATH
    
    - name: Verify RISC-V toolchain
      run: |
        riscv64-unknown-elf-gcc --version
    
    - name: Build and install SFML 3 from source
      run: |
        git clone https://github.com/SFML/SFML.git -b 3.0.2 --depth=1
        cd SFML
        mkdir build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=ON \
          -DSFML_BUILD_EXAMPLES=OFF \
          -DSFML_BUILD_TEST_SUITE=OFF \
          -DSFML_BUILD_DOC=OFF \
          -G Ninja
        cmake --build . --parallel $(nproc)
        sudo cmake --install . --parallel $(nproc)
        cd ../..

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTING=ON \
          -G Ninja \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++
        cd ..
    
    - name: Build project
      run: |
        cd build
        cmake --build . --parallel $(nproc)
        cd ..
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --parallel $(nproc)
        cd ..
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: uemu-ng-build
        path: |
          build/uemu
          build/compile_commands.json
        retention-days: 7
